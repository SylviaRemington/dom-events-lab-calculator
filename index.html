<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events Lab</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>


  <body>
    <div id="calculator">
      <div class="row">
        <!-- display screen is display & according to this most top row-->
        <div class="display"></div> 
      </div>

      <div class="row">
        <!-- top row of calculator buttons -->
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">/</div>
      </div>

      <div class="row">
        <!-- second row of calculator buttons -->
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">*</div>
      </div>

      <div class="row">
        <!-- third row of calculator buttons -->
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">-</div>
      </div>

      <div class="row">
        <!-- fourth row of calculator buttons -->
        <div class="button operator">C</div>
        <div class="button number">0</div>
        <div class="button equals">=</div>
        <div class="button operator">+</div>
      </div>
    </div>
  </body>
</html>
